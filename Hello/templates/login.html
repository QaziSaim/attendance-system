<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="">
    {% comment %} <link rel="stylesheet" href="/static/bootstrap.css"> {% endcomment %}
    {% comment %} <link rel="stylesheet" href="/static/bootstrap.js"> {% endcomment %}
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <form style="max-width:320px;margin:auto;">
    {% comment %} <span class="border"> </span> {% endcomment %}
        <div class="text-center">
            <img src=""/>
            <img src="https://img.icons8.com/officel/80/000000/user.png" class="mt-5 mb-3" height="72" alt="LoginLogo">
        <h1 class="h3 mb-2 font-weight-normal">Please Login </h1>
    <label for="emailAddress" class="sr-only"></label>
    <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
    <label for="Password" class="sr-only"></label>
    <input type="password" id="password" placeholder="Password" class="form-control">
   
    <div class="mt-3">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Login</button>
            </div>
            <div class="mt-3">
                <div class="checkbox">
                    <label >
                        <input type="checkbox" value="remember-me">Remeber me </label>
                    </div>
            
    
    </div>
        
    </form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
